plugins {
    id 'java'
}

group 'com.yuan'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'org.brotli:dec:0.1.2'
}

test {
    useJUnitPlatform()
}